<div class="user-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode() ? 'Editar Usuario' : 'Nuevo Usuario' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="Ingresa el nombre">
            <mat-error *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
              El nombre es requerido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="usuario@ejemplo.com">
            <mat-error *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
              El email es requerido
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
              Ingresa un email v√°lido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
              <mat-option value="user">Usuario</mat-option>
              <mat-option value="support">Soporte</mat-option>
              <mat-option value="admin">Administrador</mat-option>
            </mat-select>
            <mat-error *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched">
              El rol es requerido
            </mat-error>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="goBack()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="userForm.invalid || loading()">
        {{ loading() ? 'Guardando...' : (isEditMode() ? 'Actualizar' : 'Crear') }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
